<div class="row form-padding">
  <div class="form-background"></div>
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Créer un compte</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" class="form">

          <div class="form-group">
            <label for="">Pseudo</label>
            <input type="text" formControlName="pseudo" class="form-control" placeholder="Pseudo" required>
          </div>

          <div class="form-group">
            <label for="">Email</label>
            <input type="email" formControlName="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>

          <div class="form-group">
            <label for="">Mot de passe</label>
            <input type="password" formControlName="password" class="form-control rounded-0" id="inputPassword" placeholder="Mot de passe">
          </div>

          <div class="alert alert-warning" role="alert" *ngIf="formIsSubmitted && (
          (registerForm.controls.password.errors?.required || registerForm.controls.password.pristine)
          || (registerForm.controls.email.errors?.required || registerForm.controls.email.pristine)
          || (registerForm.controls.pseudo.errors?.required || registerForm.controls.pseudo.pristine))">
            <span *ngIf="registerForm.controls.password.errors?.required" >Veuillez mentionner un mot de passe<br></span>
            <span *ngIf="registerForm.controls.email.errors?.email || registerForm.controls.email.errors?.pattern" >Veuillez vérifier votre adresse mail<br></span>
            <span *ngIf="registerForm.controls.email.errors?.required" >Veuillez mentionner une adresse mail<br></span>
            <span *ngIf="registerForm.controls.pseudo.errors?.required" >Veuillez mentionner pseudo<br></span>
          </div>

          <button (click)="register()" type="button" class="btn btn-primary float-right">Créer le compte</button>
        </form>
        <span>Déjà un compte? <a routerLink="/login">Se connecter</a></span>
      </div>
    </div>
  </div>
</div>
